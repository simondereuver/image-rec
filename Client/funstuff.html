<!DOCTYPE html>
<html>
    <head>
        <title>Funstuff page</title>
        <link rel="stylesheet" href="funstuff.css">
        <!-- JavaScript to fetch the Top Navigation Bar from the topnavbar.html file -->
        <!-- Placed in head section allows the script to be loaded and parsed early in the page's rendering process -->
        <script>
            fetch('topnavbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('topnavbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching topnavbar.html: ', error);
                });
        </script>
        
    </head>
    <body>
        <!-- Add the content of the webpage, div and so on-->
        
        <!--Insert Navigation bar at top of website-->
        <div id="topnavbar"></div>

        <h1>Welcome to some fun features</h1>

        <h2>What is this page about you might ask?</h2>

        <p id="funphg">This page is for implementing fun features to interact with on this webpage
            and is also serving as a learning experience for me as a developer.
        </p>

        <button id="htmlButton">"Click for a quote!"</button>
        <div id="random-quote" class="box"></div>
        <script src="randomQuoteModule.js"></script>
        <script>
            const jsButton = document.getElementById('htmlButton');
            const quoteTextElement = document.getElementById('random-quote');
            jsButton.addEventListener('click', () => {
                fetchRandomQuote(quoteTextElement);
            })
        </script>
    </body>
</html>
