<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="about.css">
        <!-- JavaScript to fetch the Top Navigation Bar from the topnavbar.html file -->
        <!-- Maybe further implement the catch and error part of this code -->
        <script>
            fetch('topnavbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('topnavbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching topnavbar.html: ', error);
                });
        </script>
        
    </head>
    <body>
        <!-- Add the content of the webpage, div and so on-->
        
        <!--Insert Navigation bar at top of website-->
        <div id="topnavbar"></div>

        <h2>Contact information
            <p id="contactinfo">You can find my github <a href="https://github.com/simondereuver">here</a>.</p>
        </h2>
    </body>
</html>
